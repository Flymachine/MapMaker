    //地图事件设置函数：
    function setMapEvent(){
        map.setMapStyle({
            styleJson:[{
                "featureType": "poi",

                "stylers": {
                    "visibility": "off"
                }
            }]
        });
        map.disableDragging();//启用地图拖拽事件，默认启用(可不写)
